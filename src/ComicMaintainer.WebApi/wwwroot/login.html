<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Comic Maintainer</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Login to Comic Maintainer">
    <meta name="theme-color" content="#2c3e50">
    
    <!-- Favicons and Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    
    <style>
        :root {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --bg-header: #2c3e50;
            --text-primary: #333;
            --text-secondary: #2c3e50;
            --text-muted: #7f8c8d;
            --border-input: #ddd;
            --shadow-md: 0 4px 20px rgba(0,0,0,0.1);
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --danger-color: #e74c3c;
            --success-color: #27ae60;
        }
        
        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-header: #1f2937;
            --text-primary: #e5e5e5;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            --border-input: #4a4a4a;
            --shadow-md: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .login-container {
            background: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            transition: background-color 0.3s;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            margin-bottom: 20px;
        }
        
        .login-header h1 {
            color: var(--text-secondary);
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: var(--text-muted);
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-input);
            border-radius: 6px;
            font-size: 14px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: border-color 0.3s, background-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .btn {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-hover);
        }
        
        .btn-primary:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #fee;
            color: var(--danger-color);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            background: #efe;
            color: var(--success-color);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .form-footer {
            margin-top: 20px;
            text-align: center;
        }
        
        .form-footer button {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 14px;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .form-footer button:hover {
            color: var(--primary-hover);
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-input);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
        ðŸŒ“
    </button>
    
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <svg width="80" height="80" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- Brown border/frame -->
                    <rect x="5" y="5" width="90" height="90" rx="10" fill="#8B5A3C" stroke="#5C3A28" stroke-width="2"/>
                    <rect x="10" y="10" width="80" height="80" rx="8" fill="#A67C52"/>
                    
                    <!-- Teal shelf background -->
                    <rect x="15" y="15" width="70" height="70" rx="6" fill="#7CB8B8"/>
                    
                    <!-- Three comic books -->
                    <!-- Left book - yellow/green -->
                    <rect x="20" y="22" width="18" height="30" rx="2" fill="#D4D46E" stroke="#5C3A28" stroke-width="1.5"/>
                    <rect x="20" y="22" width="18" height="8" fill="#B8B85A"/>
                    <text x="29" y="38" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#5C3A28" text-anchor="middle">C</text>
                    <text x="29" y="48" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#5C3A28" text-anchor="middle">M</text>
                    
                    <!-- Middle book - orange/red -->
                    <rect x="41" y="22" width="18" height="30" rx="2" fill="#E67E5A" stroke="#5C3A28" stroke-width="1.5"/>
                    <rect x="41" y="22" width="18" height="8" fill="#CC6644"/>
                    <text x="50" y="38" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#5C3A28" text-anchor="middle">O</text>
                    <text x="50" y="48" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#5C3A28" text-anchor="middle">M</text>
                    
                    <!-- Right book - beige -->
                    <rect x="62" y="22" width="18" height="30" rx="2" fill="#E8D4C4" stroke="#5C3A28" stroke-width="1.5"/>
                    <rect x="62" y="22" width="18" height="8" fill="#D4BCA8"/>
                    <text x="71" y="38" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#5C3A28" text-anchor="middle">C</text>
                    <text x="71" y="48" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#5C3A28" text-anchor="middle">C</text>
                    
                    <!-- Label "COMIC LIBRARY" -->
                    <rect x="20" y="54" width="60" height="10" rx="2" fill="#F4C430"/>
                    <text x="50" y="61.5" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#5C3A28" text-anchor="middle">COMIC LIBRARY</text>
                    
                    <!-- Bottom shelf with books -->
                    <rect x="20" y="68" width="8" height="12" fill="#6A8AB8"/>
                    <rect x="30" y="68" width="6" height="12" fill="#E67E5A"/>
                    <rect x="38" y="68" width="8" height="12" fill="#7CB8B8"/>
                    <rect x="48" y="68" width="6" height="12" fill="#E8D4C4"/>
                    <rect x="58" y="68" width="6" height="12" fill="#E67E5A"/>
                    <rect x="66" y="68" width="8" height="12" fill="#7CB8B8"/>
                    <rect x="76" y="68" width="6" height="12" fill="#D4A574"/>
                </svg>
            </div>
            <h1>Comic Maintainer</h1>
            <p>Sign in to manage your comic library</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span id="loginBtnText">Sign In</span>
                <span id="loginBtnSpinner" class="spinner hidden"></span>
            </button>
        </form>
        
        <div class="form-footer">
            <p style="color: var(--text-muted); font-size: 13px; margin-top: 15px;">
                Default credentials: <strong>admin</strong> / <strong>Admin123!</strong>
            </p>
        </div>
    </div>
    
    <script>
        // Base path for reverse proxy support
        const BASE_PATH = '';
        
        // Helper function to build URLs with base path
        function apiUrl(path) {
            if (!path.startsWith('/')) {
                path = '/' + path;
            }
            return BASE_PATH + path;
        }
        
        // Theme management
        function initTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
        }
        
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        
        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.add('show');
            
            setTimeout(() => {
                errorElement.classList.remove('show');
            }, 5000);
        }
        
        // Show success message
        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.classList.add('show');
            
            setTimeout(() => {
                successElement.classList.remove('show');
            }, 3000);
        }
        
        // Check if already logged in
        function checkAuth() {
            const token = localStorage.getItem('jwt_token');
            if (token) {
                // Redirect to main page
                window.location.href = '/';
            }
        }
        
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            // Show loading state
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginBtnSpinner = document.getElementById('loginBtnSpinner');
            
            loginBtn.disabled = true;
            loginBtnText.classList.add('hidden');
            loginBtnSpinner.classList.remove('hidden');
            
            try {
                const response = await fetch(apiUrl('/api/auth/login'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    // Store the token
                    localStorage.setItem('jwt_token', data.token);
                    localStorage.setItem('username', username);
                    
                    // Show success and redirect
                    showSuccess('Login successful! Redirecting...');
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 500);
                } else {
                    showError(data.error || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('An error occurred. Please try again.');
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtnText.classList.remove('hidden');
                loginBtnSpinner.classList.add('hidden');
            }
        });
        
        // Initialize theme on page load
        initTheme();
        
        // Check if already authenticated
        checkAuth();
    </script>
</body>
</html>
