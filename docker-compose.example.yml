version: '3.8'

services:
  # Redis service for shared job state
  redis:
    image: redis:7-alpine
    container_name: comicmaintainer-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - comicmaintainer

  # ComicMaintainer service with Redis backend
  comicmaintainer:
    image: iceburn1/comictagger-watcher:latest
    container_name: comicmaintainer
    restart: unless-stopped
    environment:
      # Required
      - WATCHED_DIR=/watched_dir
      
      # Redis backend configuration
      - JOB_STORE_BACKEND=redis
      - REDIS_URL=redis://redis:6379/0
      
      # Optional
      - DUPLICATE_DIR=/duplicates
      - CACHE_DIR=/config
      - WEB_PORT=5000
      - PUID=1000
      - PGID=1000
      - LOG_MAX_BYTES=5242880
    volumes:
      - /path/to/your/comics:/watched_dir
      - /path/to/duplicates:/duplicates
      - /path/to/config:/config
    ports:
      - "5000:5000"
    depends_on:
      - redis
    networks:
      - comicmaintainer

volumes:
  redis-data:
    driver: local

networks:
  comicmaintainer:
    driver: bridge
