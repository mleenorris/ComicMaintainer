name: Bug Report
description: Report a bug or issue with the application
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below with as much detail as possible.
        
        **Note**: If you're planning to submit a fix, remember that **all bug fixes must include tests**. See [TESTING_POLICY.md](../blob/master/TESTING_POLICY.md) for details.
  
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true
  
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened instead?
    validations:
      required: true
  
  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output. This will be automatically formatted as code.
      render: shell
  
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of the application are you running?
      placeholder: e.g., 1.0.23, latest, stable
    validations:
      required: true
  
  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where are you running the application?
      options:
        - Docker
        - Docker Compose
        - Bare Metal
        - Other (please specify in additional context)
    validations:
      required: true
  
  - type: input
    id: os
    attributes:
      label: Operating System
      description: What OS is the host/container running on?
      placeholder: e.g., Ubuntu 22.04, Windows 11, macOS 13
  
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here, including screenshots if applicable.
  
  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have included all relevant information above
          required: true
        - label: If I plan to submit a fix, I understand that tests are required (see [TESTING_POLICY.md](../blob/master/TESTING_POLICY.md))
          required: false
