<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Bar Dropdown Test</title>
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <h1>Comic Maintainer - Dropdown Test</h1>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="controls-wrapper">
            <div class="actions-bar">
                <div class="button-group">
                    <!-- Process Dropdown -->
                    <div class="action-dropdown">
                        <button class="action-dropdown-toggle process" onclick="toggleActionDropdown(event, 'processDropdown')">
                            üöÄ<span> Process</span>
                        </button>
                        <div class="action-dropdown-menu" id="processDropdown">
                            <button class="action-dropdown-item">
                                üöÄ Process All
                            </button>
                            <button class="action-dropdown-item">
                                ‚ö†Ô∏è Process Unmarked
                            </button>
                            <button class="action-dropdown-item">
                                ‚ö° Process Selected
                            </button>
                        </div>
                    </div>
                    
                    <!-- Rename Dropdown -->
                    <div class="action-dropdown">
                        <button class="action-dropdown-toggle rename" onclick="toggleActionDropdown(event, 'renameDropdown')">
                            üìù<span> Rename</span>
                        </button>
                        <div class="action-dropdown-menu" id="renameDropdown">
                            <button class="action-dropdown-item">
                                üìù Rename All
                            </button>
                            <button class="action-dropdown-item">
                                üìù Rename Unmarked
                            </button>
                            <button class="action-dropdown-item">
                                üìù Rename Selected
                            </button>
                        </div>
                    </div>
                    
                    <!-- Normalize Dropdown -->
                    <div class="action-dropdown">
                        <button class="action-dropdown-toggle normalize" onclick="toggleActionDropdown(event, 'normalizeDropdown')">
                            üîß<span> Normalize</span>
                        </button>
                        <div class="action-dropdown-menu" id="renameDropdown">
                            <button class="action-dropdown-item">
                                üîß Normalize All
                            </button>
                            <button class="action-dropdown-item">
                                üîß Normalize Unmarked
                            </button>
                            <button class="action-dropdown-item">
                                üîß Normalize Selected
                            </button>
                        </div>
                    </div>
                </div>
                <span class="select-info">3 files selected</span>
            </div>
        </div>
        
        <div style="padding: 20px;">
            <p>Click on the action buttons above to see the dropdown menus. They should now open to the RIGHT instead of to the LEFT.</p>
        </div>
    </div>
    
    <script>
        function toggleActionDropdown(event, dropdownId) {
            event.stopPropagation();
            
            const dropdown = document.getElementById(dropdownId);
            if (!dropdown) {
                console.error('Action dropdown not found:', dropdownId);
                return;
            }
            
            // Close all other action dropdowns
            document.querySelectorAll('.action-dropdown-menu.show').forEach(menu => {
                if (menu.id !== dropdownId) {
                    menu.classList.remove('show');
                }
            });
            
            // Toggle this dropdown
            dropdown.classList.toggle('show');
        }
        
        // Close dropdowns when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.action-dropdown')) {
                document.querySelectorAll('.action-dropdown-menu.show').forEach(menu => {
                    menu.classList.remove('show');
                });
            }
        });
    </script>
</body>
</html>
