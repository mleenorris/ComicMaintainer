name: Build and Push Docker Image

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: iceburn1/comictagger-watcher:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          provenance: false
        # Retry up to 3 times on failure to handle transient Docker Hub issues
        continue-on-error: true
        id: docker-build
      
      - name: Retry Build and push (attempt 2)
        if: steps.docker-build.outcome == 'failure'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: iceburn1/comictagger-watcher:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          provenance: false
        continue-on-error: true
        id: docker-build-retry1
      
      - name: Retry Build and push (attempt 3)
        if: steps.docker-build-retry1.outcome == 'failure'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: iceburn1/comictagger-watcher:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          provenance: false
      
      - name: Check build status
        if: steps.docker-build.outcome == 'failure' && steps.docker-build-retry1.outcome == 'failure'
        run: |
          echo "Docker build failed after 3 attempts"
          exit 1
